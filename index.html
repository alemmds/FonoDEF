<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FonoClinic - Gerenciamento de Consultas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <h1>FonoClinic - Gerenciamento de Consultas</h1>
    
    <form id="consultaForm">
        <label for="nomePaciente">Nome do Paciente</label>
        <input type="text" id="nomePaciente" name="nomePaciente" placeholder="Nome do Paciente" required>
        
        <label for="responsavel">Responsável</label>
        <input type="text" id="responsavel" name="responsavel" placeholder="Responsável" required>
        
        <label for="idade">Idade</label>
        <input type="number" id="idade" name="idade" placeholder="Idade" required>
        
        <label for="telefone">Número de Telefone</label>
        <input type="tel" id="telefone" name="telefone" placeholder="Número de Telefone" required>

        <label for="especialidade">Especialidade</label>
        <input type="text" id="especialidade" name="especialidade" placeholder="Especialidade do Atendimento" required>
        
        <label for="consultorio">Consultório</label>
        <input type="text" id="consultorio" name="consultorio" placeholder="Consultório" required>
        
        <label for="dataConsulta">Data da Consulta</label>
        <input type="date" id="dataConsulta" name="dataConsulta" required>
        
        <label for="horarioConsulta">Horário da Consulta</label>
        <input type="time" id="horarioConsulta" name="horarioConsulta" required>
        
        <button type="submit" id="salvarConsultaBtn">Salvar Consulta</button>
    </form>

    <button id="btnHoje">Hoje</button>
    <button id="btnConsultasMes">Consultas por Mês</button>

    <h2>Classificação de Consultas</h2>
    <div id="consultasDia"></div>

    <h2>Consultas do Mês</h2>
    <div id="consultasMes"></div>

    <script src="script.js"></script>
</body>
</html>
