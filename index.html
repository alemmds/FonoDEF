<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#007bff">
    <link rel="stylesheet" href="styles.css"> <!-- Referência ao CSS -->
    <link rel="manifest" href="manifest.json"> <!-- Referência ao manifest -->
    <title>FonoClinic - Gestão de Consultas</title>
</head>
<body>
    <div class="app-container">
        <!-- Cabeçalho -->
        <header class="app-header">
            <h1>FonoClinic</h1>
            <h2>Gestão de Consultas</h2>
        </header>

        <!-- Formulário de Cadastro de Consulta -->
        <section id="form-cadastro">
            <h3>Agendar Consulta</h3>
            <form id="cadastro-form">
                <div class="input-group">
                    <label for="nome">Nome do Paciente:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>

                <div class="input-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required>
                </div>

                <div class="input-group">
                    <label for="idade">Idade:</label>
                    <input type="number" id="idade" name="idade" required>
                </div>

                <div class="input-group">
                    <label for="consultorio">Consultório:</label>
                    <input type="number" id="consultorio" name="consultorio" required>
                </div>

                <div class="input-group">
                    <label for="especialidade">Especialidade:</label>
                    <select id="especialidade" name="especialidade" required>
                        <option value="Fonoaudiologia">Fonoaudiologia</option>
                        <option value="Psicologia">Psicologia</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="data-consulta">Data da Consulta:</label>
                    <input type="date" id="data-consulta" name="data-consulta" required>
                </div>

                <div class="input-group">
                    <label for="hora-consulta">Hora da Consulta:</label>
                    <input type="time" id="hora-consulta" name="hora-consulta" required>
                </div>

                <button type="button" class="app-button" id="salvar-consulta">Salvar Consulta</button>
            </form>
        </section>

        <!-- Seção de Consultas do Mês -->
        <section id="consultas-mes">
            <h3>Consultas por Mês</h3>
            <div id="meses-consultas"></div> <!-- Botões dinâmicos dos meses -->
            <div id="dias-consultas"></div>  <!-- Botões dinâmicos dos dias -->
        </section>

        <!-- Seção de Filtro de Consultas -->
        <section id="resultado-filtro">
            <h3>Filtrar Consultas</h3>
            <form id="filtro-form">
                <div class="input-group">
                    <label for="filtro-especialidade">Especialidade:</label>
                    <select id="filtro-especialidade" name="filtro-especialidade">
                        <option value="Fonoaudiologia">Fonoaudiologia</option>
                        <option value="Psicologia">Psicologia</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="filtro-data">Data:</label>
                    <input type="date" id="filtro-data" name="filtro-data">
                </div>

                <div class="input-group">
                    <label for="filtro-horario">Horário:</label>
                    <input type="time" id="filtro-horario" name="filtro-horario">
                </div>

                <button type="button" class="app-button" id="filtro-confirmar">Confirmar</button>
            </form>
            <div id="resultado-filtro-detalhes"></div> <!-- Resultados dos filtros -->
        </section>
    </div>

    <script src="script.js"></script> <!-- Referência ao script -->
</body>
</html>
