<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FonoClinic - Gerenciamento de Consultas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <header>
            <h1>FonoClinic - Gerenciamento de Consultas</h1>
        </header>

        <form id="consultaForm" class="formulario">
            <h2>Cadastro de Paciente</h2>
            <label for="nomePaciente">Nome do Paciente</label>
            <input type="text" id="nomePaciente" name="nomePaciente" placeholder="Digite o nome do paciente" required>

            <label for="responsavel">Responsável</label>
            <input type="text" id="responsavel" name="responsavel" placeholder="Digite o nome do responsável" required>

            <label for="idade">Idade</label>
            <input type="number" id="idade" name="idade" placeholder="Digite a idade do paciente" required>

            <label for="telefone">Número de Telefone</label>
            <input type="tel" id="telefone" name="telefone" placeholder="Digite o número de telefone" required>

            <label for="especialidade">Especialidade</label>
            <input type="text" id="especialidade" name="especialidade" placeholder="Digite a especialidade" required>

            <label for="consultorio">Consultório</label>
            <input type="text" id="consultorio" name="consultorio" placeholder="Digite o consultório" required>

            <label for="dataConsulta">Data da Consulta</label>
            <input type="date" id="dataConsulta" name="dataConsulta" required>

            <label for="horarioConsulta">Horário da Consulta</label>
            <input type="time" id="horarioConsulta" name="horarioConsulta" required>

            <button type="submit" class="btn-principal">Salvar Consulta</button>
        </form>

        <div class="botoes-secundarios">
            <button id="btnHoje" class="btn-secundario">Consultas de Hoje</button>
            <button id="btnConsultasMes" class="btn-secundario">Consultas por Mês</button>
        </div>

        <section id="consultasDia" class="resultado-consultas"></section>
        <section id="consultasMes" class="resultado-consultas"></section>
    </div>

    <script src="script.js"></script>
</body>
</html>
