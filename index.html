<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Consultas - FonoClinic</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Gerenciamento de Consultas - FonoClinic</h1>
    </header>

    <!-- Filtro de Consultas -->
    <section class="form-section">
        <h2>Filtro de Consultas</h2>
        <form id="filtro-form" class="form-layout">
            <div class="form-group">
                <label for="especialidade">Especialidade:</label>
                <input type="text" id="especialidade" name="especialidade">
            </div>
            <div class="form-group">
                <label for="data">Data:</label>
                <input type="date" id="data" name="data">
            </div>
            <button type="button" id="confirmar-btn" class="btn">Confirmar</button>
        </form>
    </section>

    <!-- Cadastro de Consultas -->
    <section class="form-section">
        <h2>Cadastro de Consultas</h2>
        <form id="cadastro-form" class="form-layout">
            <div class="form-group">
                <label for="nome-paciente">Nome do Paciente:</label>
                <input type="text" id="nome-paciente" name="nome-paciente">
            </div>
            <div class="form-group">
                <label for="responsavel">Responsável:</label>
                <input type="text" id="responsavel" name="responsavel">
                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade">
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone">
                <label for="especialidade-cadastro">Especialidade:</label>
                <input type="text" id="especialidade-cadastro" name="especialidade-cadastro">
            </div>
            <div class="form-group">
                <label for="consultorio">Consultório:</label>
                <input type="text" id="consultorio" name="consultorio">
                <label for="data-consulta">Data da Consulta:</label>
                <input type="date" id="data-consulta" name="data-consulta">
                <label for="horario-consulta">Horário da Consulta:</label>
                <input type="time" id="horario-consulta" name="horario-consulta">
            </div>
            <div class="form-group">
                <label for="recomendacoes">Recomendações:</label>
                <textarea id="recomendacoes" name="recomendacoes"></textarea>
            </div>
            <button type="button" id="salvar-consulta-btn" class="btn">Salvar Consulta</button>
        </form>
    </section>

    <!-- Consultas Diárias -->
    <section class="form-section">
        <h2>Consultas do Dia</h2>
        <div id="consultas-diarias-lista"></div>
    </section>

    <!-- Consultas por Mês -->
    <section class="form-section">
        <h2>Consultas por Mês</h2>
        <div id="consultas-mensais-lista"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
