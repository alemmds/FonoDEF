<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Consultas - FonoClinic</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gerenciamento de Consultas - FonoClinic</h1>

    <section id="filtro-consultas">
        <h2>Filtro de Consultas</h2>
        <form>
            <label for="especialidade">Especialidade:</label>
            <input type="text" id="especialidade" name="especialidade">

            <label for="data">Data:</label>
            <input type="date" id="data" name="data">
            
            <button type="button" onclick="filtrarConsultas()">Confirmar</button>
        </form>
    </section>

    <section id="cadastro-consultas">
        <h2>Cadastro de Consultas</h2>
        <form id="cadastroForm">
            <div class="form-row">
                <div>
                    <label for="nome-paciente">Nome do Paciente:</label>
                    <input type="text" id="nome-paciente" name="nome-paciente">
                </div>
                <div>
                    <label for="responsavel">Responsável:</label>
                    <input type="text" id="responsavel" name="responsavel">
                </div>
                <div>
                    <label for="idade">Idade:</label>
                    <input type="number" id="idade" name="idade">
                </div>
            </div>

            <div class="form-row">
                <div>
                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" name="telefone">
                </div>
                <div>
                    <label for="especialidade">Especialidade:</label>
                    <input type="text" id="especialidade-cadastro" name="especialidade">
                </div>
            </div>

            <div class="form-row">
                <div>
                    <label for="consultorio">Consultório:</label>
                    <input type="text" id="consultorio" name="consultorio">
                </div>
                <div>
                    <label for="data-consulta">Data da Consulta:</label>
                    <input type="date" id="data-consulta" name="data-consulta">
                </div>
                <div>
                    <label for="horario">Horário da Consulta:</label>
                    <input type="time" id="horario" name="horario">
                </div>
            </div>

            <label for="recomendacoes">Recomendações:</label>
            <textarea id="recomendacoes" name="recomendacoes"></textarea>

            <button type="button" onclick="salvarConsulta()">Salvar Consulta</button>
        </form>
    </section>

    <section id="consultas-diarias">
        <h2>Consultas do Dia</h2>
        <!-- Resultados de consultas diárias serão inseridos aqui -->
    </section>

    <section id="consultas-mensais">
        <h2>Consultas por Mês</h2>
        <div id="consultas-mes-content"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
