<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Consultas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciamento de Consultas</h1>

        <!-- Filtro de Consultas -->
        <div id="filtro-consultas">
            <h2>Filtro de Consultas</h2>
            <div class="form-group">
                <label for="especialidade">Especialidade:</label>
                <input type="text" id="especialidade">
            </div>
            <div class="form-group">
                <label for="data-consulta">Data:</label>
                <input type="date" id="data-consulta">
            </div>
            <button class="btn" onclick="filtrarConsultas()">Confirmar</button>
        </div>

        <!-- Cadastro de Consultas -->
        <div id="cadastro-consultas">
            <h2>Cadastro de Consultas</h2>
            <div class="form-group">
                <label for="nome-paciente">Nome do Paciente:</label>
                <input type="text" id="nome-paciente">
            </div>
            <div class="form-group">
                <label for="responsavel">Responsável:</label>
                <input type="text" id="responsavel">
            </div>
            <div class="form-group">
                <label for="idade">Idade:</label>
                <input type="number" id="idade">
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone">
            </div>
            <div class="form-group">
                <label for="especialista">Especialista:</label>
                <input type="text" id="especialista">
            </div>
            <div class="form-group">
                <label for="consultorio">Consultório:</label>
                <input type="text" id="consultorio">
            </div>
            <div class="form-group">
                <label for="data-consulta">Data da Consulta:</label>
                <input type="date" id="data-consulta-cadastro">
            </div>
            <div class="form-group">
                <label for="hora-consulta">Horário da Consulta:</label>
                <input type="time" id="hora-consulta">
            </div>
            <button class="btn" id="salvarConsulta" onclick="salvarConsulta()">Salvar Consulta</button>
        </div>

        <!-- Consultas por Mês e Dia -->
        <div id="consultas-mes">
            <h2>Consultas por Mês</h2>
            <div id="consultasPorMes"></div> <!-- Onde os meses serão exibidos -->
            <div id="diasDoMes"></div> <!-- Onde os dias dos meses serão exibidos -->
        </div>

        <div id="resultadoConsulta"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
