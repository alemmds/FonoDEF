<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistema de gestão de consultas FonoClinic">
    <link rel="stylesheet" href="styles.css"> <!-- Referência ao CSS -->
    <link rel="manifest" href="manifest.json"> <!-- Referência ao manifest -->
    <title>FonoClinic - Gestão de Consultas</title>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <h1>FonoClinic - Gestão de Consultas</h1>
    </header>

    <!-- Formulário de Cadastro -->
    <section id="form-cadastro">
        <h2>Cadastro de Paciente</h2>
        <form id="cadastro-form">
            <label for="nome">Nome do Paciente:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>

            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required>

            <label for="consultorio">Consultório:</label>
            <input type="number" id="consultorio" name="consultorio" required>

            <label for="especialidade">Especialidade:</label>
            <select id="especialidade" name="especialidade" required>
                <option value="Fonoaudiologia">Fonoaudiologia</option>
                <option value="Psicologia">Psicologia</option>
            </select>

            <label for="data-consulta">Data da Consulta:</label>
            <input type="date" id="data-consulta" name="data-consulta" required>

            <label for="hora-consulta">Hora da Consulta:</label>
            <input type="time" id="hora-consulta" name="hora-consulta" required>

            <button type="button" id="salvar-consulta">Salvar Consulta</button>
        </form>
    </section>

    <!-- Seção de Consultas do Mês -->
    <section id="consultas-mes">
        <h2>Consultas por Mês</h2>
        <div id="meses-consultas">
            <!-- Botões de meses serão gerados aqui -->
        </div>
        <div id="dias-consultas">
            <!-- Botões dinâmicos de dias serão gerados aqui -->
        </div>
    </section>
    
    <!-- Seção de Consultas Diárias -->
    <section id="consultas-diarias">
        <h2>Consultas Diárias</h2>
        <div id="lista-consultas">
            <!-- Consultas do dia serão exibidas aqui -->
        </div>
    </section>
    
    <!-- Seção de Filtros de Consultas -->
    <section id="resultado-filtro">
        <h2>Filtrar Consultas</h2>
        <form id="filtro-form">
            <label for="filtro-especialidade">Especialidade:</label>
            <select id="filtro-especialidade" name="filtro-especialidade">
                <option value="Fonoaudiologia">Fonoaudiologia</option>
                <option value="Psicologia">Psicologia</option>
                <!-- Outras especialidades podem ser adicionadas aqui -->
            </select>
            
            <label for="filtro-data">Data:</label>
            <input type="date" id="filtro-data" name="filtro-data">
            
            <label for="filtro-horario">Horário:</label>
            <input type="time" id="filtro-horario" name="filtro-horario">
            
            <button type="button" id="filtro-confirmar">Confirmar</button>
        </form>
        
        <div id="resultado-filtro-detalhes">
            <!-- Resultados filtrados serão mostrados aqui -->
        </div>
    </section>

    <footer>
        <p>FonoClinic - Gestão de Consultas &copy; 2024</p>
    </footer>

    <script src="script.js"></script> <!-- Referência ao JavaScript -->
</body>
</html>
