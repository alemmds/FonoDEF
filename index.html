<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Consultas - FonoClinic</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        Gerenciamento de Consultas - FonoClinic
    </header>

    <div class="container">
        <form id="consultaForm">
            <h2>Nova Consulta</h2>
            <label>Nome do Paciente: <input type="text" id="nomePaciente" required></label>
            <label>Responsável: <input type="text" id="responsavel" required></label>
            <label>Idade: <input type="number" id="idade" required></label>
            <label>Telefone: <input type="text" id="telefone" required></label>
            <label>Especialista: <input type="text" id="especialista" required></label>
            <label>Consultório: <select id="consultorio">
                <option value="Consultório 1">Consultório 1</option>
                <option value="Consultório 2">Consultório 2</option>
                <option value="Consultório 3">Consultório 3</option>
            </select></label>
            <label>Data da Consulta: <input type="date" id="dataConsulta" required></label>
            <label>Horário da Consulta: <input type="time" id="horarioConsulta" required></label>
            <label>Recomendações: <input type="text" id="recomendacoes"></label>
            <button type="submit">Salvar Consulta</button>
        </form>

        <h2>Consultas de Hoje</h2>
        <div id="consultasHoje"></div>

        <h2>Consultas Agendadas por Mês</h2>
        <div id="consultasPorMes"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
