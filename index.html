<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FonoClinic</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header>
        <h1>FonoClinic - Gerenciamento de Consultas</h1>
    </header>
    <main>
        <form id="consultaForm">
            <h2>Cadastro de Consultas</h2>
            <label for="nomePaciente">Nome do Paciente:</label>
            <input type="text" id="nomePaciente" required>

            <label for="responsavel">Responsável:</label>
            <input type="text" id="responsavel" required>

            <label for="idade">Idade:</label>
            <input type="number" id="idade" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" required>

            <label for="especialista">Especialista:</label>
            <input type="text" id="especialista" required>

            <label for="consultorio">Consultório:</label>
            <input type="text" id="consultorio" required>

            <label for="dataConsulta">Data da Consulta:</label>
            <input type="date" id="dataConsulta" required>

            <label for="horarioConsulta">Horário da Consulta:</label>
            <input type="time" id="horarioConsulta" required>

            <label for="recomendacoes">Recomendações:</label>
            <textarea id="recomendacoes" rows="4"></textarea>

            <button type="submit">Salvar Consulta</button>
        </form>

        <div>
            <h2>Consultas do Dia</h2>
            <div id="consultasHoje"></div>
        </div>

        <div>
            <h2>Consultas por Mês</h2>
            <div id="consultasPorMes"></div>
        </div>

        <div>
            <h2>Filtro de Consultas</h2>
            <label for="filtroEspecialidade">Especialidade:</label>
            <input type="text" id="filtroEspecialidade">

            <label for="filtroData">Data:</label>
            <input type="date" id="filtroData">

            <button onclick="filtrarConsultas()">Filtrar</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
