<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Web App de Consultas</title>
</head>
<body>
    <header>
        <h1>Gestão de Consultas</h1>
    </header>
    <main>
        <section class="form-section">
            <h2>Cadastro de Consulta</h2>
            <form id="cadastro-form">
                <div class="input-group">
                    <label for="nome">Nome do Paciente:</label>
                    <input type="text" id="nome" placeholder="Digite o nome">
                </div>
                <div class="input-group">
                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" placeholder="Digite o telefone">
                </div>
                <div class="input-group">
                    <label for="idade">Idade:</label>
                    <input type="number" id="idade" placeholder="Digite a idade">
                </div>
                <div class="input-group">
                    <label for="consultorio">Consultório:</label>
                    <input type="text" id="consultorio" placeholder="Digite o número do consultório">
                </div>
                <div class="input-group">
                    <label for="especialidade">Especialidade:</label>
                    <input type="text" id="especialidade" placeholder="Digite a especialidade">
                </div>
                <div class="input-group">
                    <label for="data-consulta">Data da Consulta:</label>
                    <input type="date" id="data-consulta">
                </div>
                <div class="input-group">
                    <label for="hora-consulta">Hora da Consulta:</label>
                    <input type="time" id="hora-consulta">
                </div>
                <button type="button" id="salvar-consulta">Salvar Consulta</button>
            </form>
        </section>

        <section class="filter-section">
            <h2>Resumo de Filtro</h2>
            <div class="input-group">
                <label for="filtro-especialidade">Especialidade:</label>
                <input type="text" id="filtro-especialidade" placeholder="Digite a especialidade">
            </div>
            <div class="input-group">
                <label for="filtro-data">Data:</label>
                <input type="date" id="filtro-data">
            </div>
            <div class="input-group">
                <label for="filtro-horario">Horário:</label>
                <input type="time" id="filtro-horario">
            </div>
            <button type="button" id="filtro-confirmar">Confirmar Filtro</button>
            <div id="resultado-filtro-detalhes"></div>
        </section>

        <section class="consulta-mes-section">
            <h2>Consultas por Mês</h2>
            <div id="meses-consultas" class="meses-grid"></div>
            <div id="dias-consultas" class="dias-grid"></div>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
