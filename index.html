<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <title>FonoClinic</title>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Consultas</h1>
        
        <form id="form-container">
            <div class="form-group">
                <label for="nome">Nome do Paciente</label>
                <input type="text" id="nome" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" required>
            </div>
            <div class="form-group">
                <label for="idade">Idade</label>
                <input type="number" id="idade" required>
            </div>
            <div class="form-group">
                <label for="especialidade">Especialidade</label>
                <input type="text" id="especialidade" required>
            </div>
            <div class="form-group">
                <label for="data">Data</label>
                <input type="date" id="data" required>
            </div>
            <div class="form-group">
                <label for="hora">Hora</label>
                <input type="time" id="hora" required>
            </div>
            <button type="button" id="salvar-consulta">Salvar Consulta</button>
        </form>

        <div id="resultados">
            <h2>Consultas do Mês</h2>
            <div id="mes-container">
                <h3>Mês: <span id="mes-ano"></span></h3>
                <div id="dias-container"></div>
            </div>

            <h2>Resultados por Filtro</h2>
            <div id="filtro-container">
                <input type="text" id="filtro-especialidade" placeholder="Especialidade">
                <input type="date" id="filtro-data">
                <input type="time" id="filtro-hora">
                <button id="filtrar">Filtrar</button>
            </div>
            <div id="resultado-filtro"></div>
        </div>

        <div id="consultas-diarias">
            <h2>Consultas Diárias</h2>
            <div id="resultado-diarias"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
