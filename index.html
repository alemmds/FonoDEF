<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <title>FonoClinic - Gerenciamento de Consultas</title>
</head>
<body>
    <div class="container">
        <h1>FonoClinic - Gerenciamento de Consultas</h1>
        <form id="consultaForm">
            <div class="form-group">
                <label for="nome">Nome do Paciente:</label>
                <input type="text" id="nome" required>
            </div>
            <div class="form-group">
                <label for="responsavel">Responsável:</label>
                <input type="text" id="responsavel" required>
            </div>
            <div class="form-group">
                <label for="idade">Idade:</label>
                <input type="number" id="idade" required>
            </div>
            <div class="form-group">
                <label for="telefone">Número de Telefone:</label>
                <input type="tel" id="telefone" required>
            </div>
            <div class="form-group">
                <label for="especialidade">Especialidade:</label>
                <input type="text" id="especialidade" required>
            </div>
            <div class="form-group">
                <label for="data">Data da Consulta:</label>
                <input type="date" id="data" required>
            </div>
            <div class="form-group">
                <label for="horario">Horário da Consulta:</label>
                <input type="time" id="horario" required>
            </div>
            <button type="submit" id="salvarBtn">Salvar Consulta</button>
        </form>
        
        <div class="button-group">
            <button id="consultasDiarias">Consultas Diárias</button>
            <button id="consultasMes">Consultas por Mês</button>
        </div>
        
        <div id="resultadoFiltro">
            <h2>Resultado de Filtro</h2>
            <div id="listaConsultas"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
