<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Consultas - FonoClinic</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <script src="script.js" defer></script>
</head>
<body>

    <h1>Cadastro de Consultas</h1>

    <h2>Filtrar Consultas</h2>
    <form id="formFiltro">
        <input type="text" id="especialidadeFiltro" placeholder="Especialidade: Digite a especialidade">
        <input type="date" id="dataFiltro" placeholder="Data: dd/mm/aaaa">
        <input type="time" id="horarioFiltro" placeholder="Horário:">
        <button type="button" id="confirmarFiltro">Confirmar</button>
    </form>

    <h2>Cadastro de Pacientes</h2>
    <form id="formCadastro">
        <input type="text" id="nomePaciente" placeholder="Nome do Paciente" required>
        <input type="text" id="responsavel" placeholder="Responsável" required>
        <input type="number" id="idade" placeholder="Idade">
        <input type="text" id="consultorio" placeholder="Consultório">
        <input type="text" id="especialidade" placeholder="Especialidade" required>
        <input type="date" id="dataConsulta" placeholder="Data da Consulta" required>
        <input type="time" id="horario" placeholder="Horário da Consulta" required>
        <button type="button" id="salvarConsulta">Salvar Consulta</button>
    </form>

    <h3>Resultado de Filtro</h3>
    <ul id="resultadoFiltro"></ul>

    <h3>Consultas do Mês</h3>
    <ul id="consultasMes"></ul>

    <footer>
        <p>&copy; 2024 FonoClinic</p>
    </footer>

</body>
</html>
