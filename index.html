<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Consultas - FonoClinic</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciamento de Consultas - FonoClinic</h1>

        <section id="filtro-consultas">
            <h2>Filtro de Consultas</h2>
            <form id="form-filtro">
                <div class="form-group">
                    <label for="filtroEspecialidade">Especialidade:</label>
                    <input type="text" id="filtroEspecialidade" placeholder="Digite a especialidade">
                </div>
                <div class="form-group">
                    <label for="filtroData">Data:</label>
                    <input type="date" id="filtroData">
                </div>
                <button type="button" onclick="filtrarConsultas()" class="btn">Confirmar</button>
            </form>
            <div id="filtroResultados"></div>
        </section>

        <section id="cadastro-consultas">
            <h2>Cadastro de Consultas</h2>
            <form id="form-cadastro">
                <div class="form-group">
                    <label for="nomePaciente">Nome do Paciente:</label>
                    <input type="text" id="nomePaciente" required>
                </div>
                <div class="form-group">
                    <label for="responsavel">Responsável:</label>
                    <input type="text" id="responsavel">
                </div>
                <div class="form-group">
                    <label for="idade">Idade:</label>
                    <input type="number" id="idade">
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone">
                </div>
                <div class="form-group">
                    <label for="especialista">Especialidade:</label>
                    <input type="text" id="especialista">
                </div>
                <div class="form-group">
                    <label for="consultorio">Consultório:</label>
                    <select id="consultorio">
                        <option value="Consultório 1">Consultório 1</option>
                        <option value="Consultório 2">Consultório 2</option>
                        <option value="Consultório 3">Consultório 3</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dataConsulta">Data da Consulta:</label>
                    <input type="date" id="dataConsulta">
                </div>
                <div class="form-group">
                    <label for="horarioConsulta">Horário da Consulta:</label>
                    <input type="time" id="horarioConsulta">
                </div>
                <div class="form-group">
                    <label for="recomendacoes">Recomendações:</label>
                    <textarea id="recomendacoes"></textarea>
                </div>
                <button type="button" onclick="salvarConsulta()" class="btn">Salvar Consulta</button>
            </form>
        </section>

        <section id="consultas-mes">
            <h2>Consultas por Mês</h2>
            <div id="consultasPorMes"></div>
        </section>

        <div id="resultadoConsulta"></div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
