<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <title>FonoClinic</title>
</head>
<body>
    <div class="app-container">
        <h1>Cadastro de Consultas</h1>
        <div class="filter-section">
            <h2>Resultado do Filtro</h2>
            <input type="text" id="especialidade" placeholder="Especialidade">
            <input type="date" id="data">
            <input type="time" id="horario">
            <button id="filterButton">Confirmar</button>
        </div>
        
        <div class="form-section">
            <h2>Cadastro de Pacientes</h2>
            <input type="text" id="nome" placeholder="Nome do Paciente">
            <input type="text" id="responsavel" placeholder="Responsável">
            <input type="number" id="idade" placeholder="Idade">
            <input type="tel" id="telefone" placeholder="Telefone">
            <input type="text" id="especialidadeCadastro" placeholder="Especialidade">
            <input type="date" id="dataConsulta">
            <input type="time" id="horarioConsulta">
            <button id="saveButton">Salvar Consulta</button>
        </div>

        <div class="consultas-mes">
            <h2>Consultas do Mês</h2>
            <div id="consultasDoMes"></div>
        </div>
        
        <div class="consultas-diarias">
            <h2>Consultas Diárias</h2>
            <div id="consultasDiarias"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
