<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FonoClinic - Gerenciamento de Consultas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <header>
            <h1>FonoClinic - Gerenciamento de Consultas</h1>
        </header>

        <!-- Formulário horizontal com molduras -->
        <form id="consultaForm" class="formulario-horizontal">
            <h2>Cadastro de Paciente</h2>

            <!-- Grupo de informações principais -->
            <div class="grupo-campos">
                <label for="nomePaciente">Nome do Paciente</label>
                <input type="text" id="nomePaciente" name="nomePaciente" placeholder="Nome do paciente" required>

                <label for="responsavel">Responsável</label>
                <input type="text" id="responsavel" name="responsavel" placeholder="Nome do responsável" required>
            </div>

            <!-- Grupo de informações adicionais -->
            <div class="grupo-campos">
                <label for="idade">Idade</label>
                <input type="number" id="idade" name="idade" placeholder="Idade do paciente" required>

                <label for="telefone">Número de Telefone</label>
                <input type="tel" id="telefone" name="telefone" placeholder="Telefone de contato" required>
            </div>

            <!-- Grupo de consulta -->
            <div class="grupo-campos">
                <label for="especialidade">Especialidade</label>
                <input type="text" id="especialidade" name="especialidade" placeholder="Especialidade" required>

                <label for="consultorio">Consultório</label>
                <input type="text" id="consultorio" name="consultorio" placeholder="Consultório" required>
            </div>

            <!-- Grupo de data e horário -->
            <div class="grupo-campos">
                <label for="dataConsulta">Data da Consulta</label>
                <input type="date" id="dataConsulta" name="dataConsulta" required>

                <label for="horarioConsulta">Horário da Consulta</label>
                <input type="time" id="horarioConsulta" name="horarioConsulta" required>
            </div>

            <!-- Botão de salvar -->
            <div class="grupo-campos">
                <button type="submit" class="btn-principal">Salvar Consulta</button>
            </div>
        </form>

        <!-- Botões de navegação -->
        <div class="botoes-secundarios">
            <button id="btnHoje" class="btn-secundario">Consultas de Hoje</button>
            <button id="btnConsultasMes" class="btn-secundario">Consultas por Mês</button>
        </div>

        <!-- Áreas para exibir consultas -->
        <section id="consultasDia" class="resultado-consultas"></section>
        <section id="consultasMes" class="resultado-consultas"></section>
    </div>

    <script src="script.js"></script>
</body>
</html>
