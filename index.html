<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FonoClinic - Gerenciamento de Consultas</title>
    <link rel="stylesheet" href="styles.css"> <!-- Certifique-se de que o arquivo CSS está no caminho correto -->
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <h1>Cadastro de Consultas</h1>
    <div class="container">
        <h2>Filtrar Consultas</h2>
        <label for="especialidadeFiltro">Especialidade:</label>
        <input type="text" id="especialidadeFiltro" placeholder="Digite a especialidade">

        <label for="dataFiltro">Data:</label>
        <input type="text" id="dataFiltro" placeholder="dd/mm/aaaa">

        <label for="horarioFiltro">Horário:</label>
        <input type="text" id="horarioFiltro" placeholder="--:--">
        <button id="filtrarBtn">Confirmar</button>

        <h2>Cadastro de Pacientes</h2>
        <label for="nomePaciente">Nome:</label>
        <input type="text" id="nomePaciente" placeholder="Nome do Paciente">

        <label for="responsavel">Responsável:</label>
        <input type="text" id="responsavel" placeholder="Responsável pelo Paciente">

        <label for="idade">Idade:</label>
        <input type="number" id="idade" placeholder="Idade">

        <label for="consultorio">Consultório:</label>
        <input type="text" id="consultorio" placeholder="Número ou Nome do Consultório">

        <label for="especialidade">Especialidade:</label>
        <input type="text" id="especialidade" placeholder="Especialidade do Atendimento">

        <label for="dataConsulta">Data da Consulta:</label>
        <input type="text" id="dataConsulta" placeholder="dd/mm/aaaa">

        <label for="horarioConsulta">Horário da Consulta:</label>
        <input type="text" id="horarioConsulta" placeholder="--:--">
        
        <button id="salvarConsultaBtn">Salvar Consulta</button>

        <h2>Resultado de Filtro</h2>
        <div id="resultadoFiltro"></div>

        <h2>Consultas do Mês</h2>
        <div id="consultasMes"></div>
    </div>

    <script src="script.js"></script> <!-- Certifique-se de que o arquivo JS está no caminho correto -->
</body>
</html>
